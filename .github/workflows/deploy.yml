# 1. Go to repository Settings â†’ Pages
# 2. Under "Build and deployment" â†’ Source: Select "GitHub Actions"
# 3. (Optional) Add environment secrets in Settings â†’ Secrets and variables â†’ Actions:
#    - REACT_APP_API_BASE_URL
#    - REACT_APP_RESOURCE_ID
#    - REACT_APP_CACHE_DURATION
#    - REACT_APP_COUNTY_NAME
