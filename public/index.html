<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Calaveras County Grants Portal - Find funding opportunities for your department"
    />
    <meta name="author" content="Calaveras County" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://data.ca.gov" />
    <link rel="dns-prefetch" href="https://data.ca.gov" />
    
    <title>Calaveras County Grants Portal</title>
    
    <!-- SEO -->
    <meta property="og:title" content="Calaveras County Grants Portal" />
    <meta property="og:description" content="Find state grant funding opportunities for county departments" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Loading screen */
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #root-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      #root:not(:empty) ~ #root-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
    
    <!-- Loading indicator shown until React renders -->
    <div id="root-loading">
      <div class="spinner"></div>
    </div>
  </body>
</html>
